<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detection Started</title>
    <style>
      body {
        background-color: #141414;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center; /* Center align content */
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.5rem;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        padding: 12px 30px;
        font-size: 1.2rem;
        color: #fff;
        text-decoration: none; /* Remove underline from anchor */
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Detection Started</h1>
      <p>The video processing has started. Please wait for the results.</p>
    </div>
  </body>
</html>
